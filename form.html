<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./titlelogo.png" type="image/x-icon">
    <title>Form</title>
</head>
<body>
    <h1>FORMS</h1>
    <form>
    <!--Name Field-->
    <label for="Name">Name: </label>
    <input type="Name" placeholder="Enter Name" name="username" id="name" autocomplete="true" required>
    <br><br>
    <label for="email">Email: </label>
    <input type="email" placeholder="Enter Email" name="username" id="email" autocomplete="true" required>
    <br><br>
    <label for="Name">Phone Number: </label>
    <input type="tel" placeholder="Enter 10 digit Number" minlength="10" maxlength="10" pattern="[0-9]{10}" name="Phonenumber" id="number"  required>
    <br><br>
    <label for="pass">Password: </label>
    <input type="password" placeholder="Enter Password"  id="password" pattern="(?=.*\d)(?.*[a-z])(?=.*[A-Z].{8,})" required>
    <br><br>
    <label for="Language">Language: </label><br><br>
    <input type="radio" value="React" name="Language" id="react"><label for="react">REACT: </label><br>
    <input type="radio" value="Angular" name="Language"><label for="react">ANGULAR: </label><br>
    <input type="radio" value="VUE" name="Language"><label for="react">VUE: </label><br>
    <br><br>
    <label for="course">Course:  </label><br><br>
    <input type="checkbox" ID="MERN" name="Course1" value="MERN"><label for="MERN">MERN: </label><br>
    <input type="checkbox" ID="MEVN" name="Course1" value="VUE"><label for="VUE">VUE: </label><br>
    <input type="checkbox" ID="MEAN" name="Course1" value="MEAN"><label for="MEAN">MEAN: </label><br>
    <br><br>
    <label for="">Field</label>
    <select name="Field " id="drop" required>
        <option>Default Value</option>
        <option value="Front-End Developer">Front-End Developer</option>
        <option value="Back-End Developer">Back-End Developer</option>
        <option value="Fullstack Developer">Fullstack Developer</option>
    </select>
    <br><br>
    <textarea cols="20" rows="10" placeholder="Write Something"></textarea>
    <br><br>
    <input type="submit">


    </form>

    <h1>TABLES</h1>

    <a href="./table-handson.html">Click Here</a>
    
</body>
</html>
